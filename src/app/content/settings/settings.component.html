<app-navbar></app-navbar>
<!-- isMobileResolution -->
<main>
  <ng-container *ngIf="versaoWeb; else versaoMobile">
    <div class="bg-white shadow rounded-lg d-block d-sm-flex">
      <div class="profile-tab-nav border-right">
        <div
          class="nav flex-column nav-pills"
          id="v-pills-tab"
          role="tablist"
          aria-orientation="vertical"
        >
          <a
            [ngClass]="opcaoAtiva == 1 ? 'nav-link active' : 'nav-link'"
            id="account-tab"
            data-toggle="pill"
            role="tab"
            aria-controls="account"
            aria-selected="true"
            (click)="opcaoAtiva = 1"
          >
            <i class="fa fa-home text-center mr-1"></i>
            Foto Perfil e moldura
          </a>
          <a
            [ngClass]="opcaoAtiva == 2 ? 'nav-link active' : 'nav-link'"
            id="password-tab"
            data-toggle="pill"
            role="tab"
            aria-controls="password"
            aria-selected="false"
            (click)="opcaoAtiva = 2"
          >
            <i class="fa fa-key text-center mr-1"></i>
            Dados Pessoais
          </a>
          <a
            [ngClass]="opcaoAtiva == 3 ? 'nav-link active' : 'nav-link'"
            id="security-tab"
            data-toggle="pill"
            role="tab"
            aria-controls="security"
            aria-selected="false"
            (click)="opcaoAtiva = 3"
          >
            <i class="fa fa-user text-center mr-1"></i>
            Senha
          </a>
        </div>
      </div>
      <div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
        <div
          class="tab-pane fade show active"
          id="account"
          role="tabpanel"
          aria-labelledby="account-tab"
        >
          <ng-container [ngSwitch]="opcaoAtiva">
            <ng-container *ngSwitchCase="1">
              <app-foto-moldura
                [dadosUsuario]="dadosUsuario"
                #fotoMolduraComponent
              ></app-foto-moldura>
            </ng-container>
            <ng-container *ngSwitchCase="2">
              <app-dados-pessoais
                [dadosUsuario]="dadosUsuario"
                #dadosPessoaisComponent
              ></app-dados-pessoais
            ></ng-container>
            <ng-container *ngSwitchCase="3">
              <app-senha #senhaComponent></app-senha>
            </ng-container>
            <ng-container *ngSwitchDefault> </ng-container>
          </ng-container>
          <div class="center">
            <button class="btn btn-primary" (click)="atualizarDados()">
              Salvar
            </button>
            <button class="btn btn-light">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #versaoMobile>
    <div class="bg-white rounded-lg d-block d-sm-flex">
      <div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
        <div
          class="tab-pane fade show active"
          id="account"
          role="tabpanel"
          aria-labelledby="account-tab"
        >
          <app-foto-moldura
            [dadosUsuario]="dadosUsuario"
            #fotoMolduraComponentMobile
          ></app-foto-moldura>
          <h3>Dados pessoais</h3>
          <app-dados-pessoais
            [dadosUsuario]="dadosUsuario"
            #dadosPessoaisComponentMobile
          ></app-dados-pessoais>
          <br />
          <h3>Senha</h3>
          <app-senha #senhaComponentMobile></app-senha>
          <br />
          <div>
            <button class="btn btn-primary" (click)="atualizarDados()">
              Salvar
            </button>
            <button class="btn btn-light">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</main>
